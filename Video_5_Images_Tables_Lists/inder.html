<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="540" src="image.png" alt="invincible image">
    <table>
        <caption>Employee Details</caption>
        <!--<thead>header</thead>-->
        <tr>
            <th >Name</th>
            <th>Designation</th>
            <th>Fav language</th>
        </tr>
        <tr>
            <td colspan="2">Priyanshu</td>
            <td>Programmer</td>
            <td>Python</td>
        </tr>
        <tr>
            <td colspan="2">Harry</td>
            <td>Programmer</td>
            <td>JavaScript</td>
        </tr>
        <!--<footer>footer</footer>-->
    </table>

    <ul type="square">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Priyanshu</li>
    </ul>
        
    <ol type="I">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Priyanshu</li>
    </ol>
</body>
</html>
